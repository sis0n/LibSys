name: ğŸš€ Build & Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:   # Allows manual trigger

jobs:
  deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup PHP for Composer
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql, curl, dom, gd, json, xml
          coverage: none

      # 3ï¸âƒ£ Install Composer dependencies
      - name: ğŸ“¦ Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      # 4ï¸âƒ£ Setup Node.js for Tailwind/DaisyUI
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 5ï¸âƒ£ Build frontend CSS (Tailwind + DaisyUI)
      - name: ğŸ¨ Build frontend assets
        run: npm ci && npm run build

      # 6ï¸âƒ£ Deploy everything via FTP
      - name: ğŸš€ Deploy full project to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: /
          exclude: |
            **/.git
            **/.github
            **/node_modules
            **/docs
            **/vendor
            **/storage
            **/tests
            **/README.md
            **/deploy.yml
