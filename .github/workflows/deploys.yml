name: ðŸš€ Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main   # deploys only when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Upload public folder (includes .htaccess and assets)
      - name: ðŸ“¤ Upload public folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: libsys/public/
          server-dir: ${{ secrets.FTP_PATH }}/
          exclude: |
            **/.git*
            **/.github*
            node_modules/**

      # Step 3: Upload src folder (PHP backend code)
      - name: ðŸ“¤ Upload src folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: libsys/src/
          server-dir: ${{ secrets.FTP_PATH }}/src/
          exclude: |
            **/.git*
            **/.github*

      # Step 4: Upload vendor folder (Composer dependencies)
      - name: ðŸ“¤ Upload vendor folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: libsys/vendor/
          server-dir: ${{ secrets.FTP_PATH }}/vendor/
          exclude: |
            **/.git*
            **/.github*
