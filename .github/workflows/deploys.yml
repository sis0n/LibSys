name: ðŸš€ Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Upload public folder
      - name: ðŸ“¤ Upload public folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./libsys/public/
          server-dir: ${{ secrets.FTP_PATH }}/
          exclude: |
            **/.git*
            **/.github*

      # Step 3: Upload src folder
      - name: ðŸ“¤ Upload src folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./libsys/src/
          server-dir: ${{ secrets.FTP_PATH }}/src/
          exclude: |
            **/.git*
            **/.github*
