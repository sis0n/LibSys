name: ðŸš€ Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main   # deploy only when main branch is updated
  workflow_dispatch:  # optional: manual deploy from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Upload contents of public/ folder
      - name: ðŸ“¤ Upload public folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          passive: true
          local-dir: public/       
          server-dir: ${{ secrets.FTP_PATH }}/
          exclude: |
            **/.git*
            **/.github*
            node_modules/**

      # Step 3: Upload src/ folder to server directly
      - name: ðŸ“¤ Upload src folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          passive: true
          local-dir: src/         
          server-dir: ${{ secrets.FTP_PATH }}/src/
          exclude: |
            **/.git*
            **/.github*

      # Step 4: Upload vendor/ folder (optional)
      - name: ðŸ“¤ Upload vendor folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          passive: true
          local-dir: vendor/     
          server-dir: ${{ secrets.FTP_PATH }}/vendor/
          exclude: |
            **/.git*
            **/.github*
